<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css//auth.css') }}">
	</head>
<body>
	<div class="split left">
	<h1 id="signin">Sign In!</h1>
	
	<form id="signInForm" action="{{url_for('handleSignIn')}}" method="POST">
	<p>Username:<input autocomplete="off" name="username" type="text" /></p>
	<p>Password:<input name="password" type="password" /></p>
	<p><input id="singInInput" type="submit" value="Go Out!" /></p>
	</form>
	</div>
	<h3 id="middleText"> or...</h3>
	<div class="split right">
		<h1 id="signup">Sign Up!</h1>
		
		<form id="signUpForm" action="{{url_for('handleSignUp')}}" method="POST">
		<p>Username:<input autocomplete="off" name="username" type="text" /></p>
		<p>Password:<input name="password" type="password" /></p>
		<p><input id="singUpInput" type="submit" value="Go Out!" /></p>
		</form>
	</div>


</body>
</html>
